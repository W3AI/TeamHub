<section class="login-form">
  <div class="login">
    <h1>Login to Solve</h1>
      <img src="assets/icons/icon_512.png" alt="Solve World's Problems" height="96" width="96">
    <h1>Your World Problems</h1>
  </div>
    <form 
      fxLayout="column" 
      fxLayoutAlign="center center" 
      fxLayoutGap="10px"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input 
          type="email" 
          matInput 
          placeholder="Your email" 
          formControlName="email">
          <mat-hint>Please enter your email.</mat-hint>
          <mat-error>Invalid or missing email.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input 
          type="password" 
          matInput 
          placeholder="Your password" 
          formControlName="password">
          <mat-hint>Please enter your password.</mat-hint>
          <mat-error>Missing password.</mat-error>
      </mat-form-field>
      <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary"
      [disabled]="loginForm.invalid">Login</button>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>
</section>
